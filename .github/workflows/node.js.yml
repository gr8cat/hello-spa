name: hello-spa Node.js

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  CHROME_BIN=/usr/bin/chromium-browser

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 13.12
        cache: 'npm'
    - run: npm install
    - run: npm run build
    
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 13.12
        cache: 'npm'
    #- run: npm ci
    - run: npm run test
    
  
